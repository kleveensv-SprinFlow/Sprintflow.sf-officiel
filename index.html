    <!-- Console de debug mobile (Eruda) - ActivÃ© uniquement sur mobile -->
    <script>
      // DÃ©tecter si on est sur mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      if (isMobile) {
        // Charger Eruda (console de debug mobile)
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        script.onload = function() {
          eruda.init();
          console.log('ðŸ”§ Console de debug mobile activÃ©e. Appuyez sur l\'icÃ´ne en bas Ã  droite.');
        };
        document.head.appendChild(script);
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        // Service Workers ne sont pas supportÃ©s sur StackBlitz
        console.log('â„¹ï¸ Service Workers dÃ©sactivÃ©s sur StackBlitz');
      }
      
      // Gestion de l'installation PWA
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸ“± PWA: Prompt d\'installation disponible');
        e.preventDefault();
        deferredPrompt = e;
        
        // Afficher un bouton d'installation personnalisÃ©
        showInstallButton();
      });
      
      function showInstallButton() {
        // CrÃ©er un bouton d'installation flottant
        const installButton = document.createElement('button');
        installButton.innerHTML = 'ðŸ“± Installer l\'app';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(135deg, #7c6df2, #f97316);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 25px;
          font-weight: bold;
          box-shadow: 0 4px 15px rgba(124, 109, 242, 0.3);
          cursor: pointer;
          z-index: 1000;
          font-size: 14px;
          transition: all 0.3s ease;
        `;
        
        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)';
          installButton.style.boxShadow = '0 6px 20px rgba(124, 109, 242, 0.4)';
        });
        
        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)';
          installButton.style.boxShadow = '0 4px 15px rgba(124, 109, 242, 0.3)';
        });
        
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
              console.log('âœ… PWA: Installation acceptÃ©e');
            } else {
              console.log('âŒ PWA: Installation refusÃ©e');
            }
            
            deferredPrompt = null;
            installButton.remove();
          }
        });
        
        document.body.appendChild(installButton);
        
        // Masquer le bouton aprÃ¨s 10 secondes
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.style.opacity = '0';
            setTimeout(() => installButton.remove(), 300);
          }
        }, 10000);
      }
      
      // DÃ©tecter si l'app est installÃ©e
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ PWA: Application installÃ©e avec succÃ¨s !');
        deferredPrompt = null;
        
        // Afficher une notification de succÃ¨s
        if (window.location.pathname === '/') {
          setTimeout(() => {
            alert('ðŸŽ‰ SprintFlow a Ã©tÃ© installÃ© avec succÃ¨s ! Vous pouvez maintenant l\'utiliser comme une application native.');
          }, 1000);
        }
      });
    </script>
