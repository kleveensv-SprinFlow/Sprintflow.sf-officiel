<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Supabase</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .status-item {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        .status-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        .status-warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        .status-info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #results {
            margin-top: 20px;
        }
        .copy-btn {
            background: #4CAF50;
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Diagnostic de connexion Supabase</h1>

        <p>Ce diagnostic va tester :</p>
        <ul>
            <li>‚úì Configuration des variables d'environnement</li>
            <li>‚úì Connectivit√© √† Supabase</li>
            <li>‚úì √âtat de la session actuelle</li>
            <li>‚úì Probl√®mes potentiels dans le localStorage</li>
        </ul>

        <button onclick="runDiagnostic()">‚ñ∂Ô∏è Lancer le diagnostic</button>
        <button onclick="window.location.href='/clear-session.html'" style="background: #ff9800;">üßπ Nettoyer la session</button>
        <button onclick="window.location.href='/'" style="background: #666;">üè† Retour √† l'app</button>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        let diagnosticResults = [];

        function addResult(emoji, title, message, type = 'info', details = null) {
            diagnosticResults.push({ emoji, title, message, type, details });
            updateDisplay();
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            let html = '';

            diagnosticResults.forEach(result => {
                html += `
                    <div class="status-item status-${result.type}">
                        <span style="font-size: 24px;">${result.emoji}</span>
                        <div style="flex: 1;">
                            <strong>${result.title}</strong>
                            <div>${result.message}</div>
                            ${result.details ? `<pre>${result.details}</pre>` : ''}
                        </div>
                    </div>
                `;
            });

            if (diagnosticResults.length > 0) {
                html += `
                    <div style="margin-top: 20px;">
                        <button class="copy-btn" onclick="copyResults()">üìã Copier les r√©sultats</button>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        window.copyResults = function() {
            const text = diagnosticResults.map(r =>
                `${r.emoji} ${r.title}\n${r.message}\n${r.details ? r.details + '\n' : ''}`
            ).join('\n---\n');

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ R√©sultats copi√©s ! Vous pouvez les envoyer pour analyse.');
            });
        };

        window.runDiagnostic = async function() {
            diagnosticResults = [];
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"></div> Diagnostic en cours...';

            // Test 1 : Variables d'environnement
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

            if (!supabaseUrl || supabaseUrl === 'https://placeholder.supabase.co') {
                addResult('‚ùå', 'Variables d\'environnement',
                    'VITE_SUPABASE_URL non configur√©e ou invalide', 'error');
                return;
            } else {
                addResult('‚úÖ', 'Variables d\'environnement',
                    `URL Supabase configur√©e : ${supabaseUrl.substring(0, 30)}...`, 'success');
            }

            // Test 2 : localStorage
            const keys = Object.keys(localStorage);
            const supabaseKeys = keys.filter(k => k.includes('supabase') || k.includes('sb-'));

            if (supabaseKeys.length > 0) {
                addResult('üì¶', '√âtat du localStorage',
                    `${supabaseKeys.length} cl√©(s) Supabase trouv√©e(s)`, 'info',
                    supabaseKeys.join('\n'));
            } else {
                addResult('‚úì', '√âtat du localStorage',
                    'Aucune session Supabase en cache', 'success');
            }

            // Test 3 : Cr√©er le client et tester la connexion
            try {
                const supabase = createClient(supabaseUrl, supabaseKey);

                // Test 3a : getSession
                addResult('‚è≥', 'Test getSession()', 'En cours...', 'info');
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    addResult('‚ö†Ô∏è', 'getSession()',
                        `Erreur : ${sessionError.message}`, 'error',
                        JSON.stringify(sessionError, null, 2));
                } else if (sessionData.session) {
                    addResult('‚úÖ', 'Session existante trouv√©e',
                        `Email: ${sessionData.session.user.email}`, 'success',
                        `Email confirm√©: ${sessionData.session.user.email_confirmed_at ? 'Oui' : 'Non'}\n` +
                        `Expire: ${new Date(sessionData.session.expires_at * 1000).toLocaleString()}`);
                } else {
                    addResult('‚ÑπÔ∏è', 'Aucune session',
                        'Aucun utilisateur connect√© (normal si pas encore connect√©)', 'info');
                }

                // Test 3b : Test de connexion √† la base de donn√©es
                addResult('‚è≥', 'Test connexion DB', 'Test d\'acc√®s √† la table profiles...', 'info');
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);

                if (profileError) {
                    addResult('‚ùå', 'Connexion √† la base de donn√©es',
                        `Erreur : ${profileError.message}`, 'error',
                        JSON.stringify(profileError, null, 2));
                } else {
                    addResult('‚úÖ', 'Connexion √† la base de donn√©es',
                        'Connexion r√©ussie √† Supabase', 'success');
                }

            } catch (err) {
                addResult('‚ùå', 'Erreur critique',
                    err.message, 'error',
                    err.stack);
            }

            // Test 4 : V√©rifier les probl√®mes connus
            const hasEmailNotConfirmed = diagnosticResults.some(r =>
                r.message.includes('email_confirmed_at') && r.message.includes('Non')
            );

            if (hasEmailNotConfirmed) {
                addResult('‚ö†Ô∏è', 'Probl√®me d√©tect√©',
                    'Votre email n\'est pas confirm√©. Cliquez sur "Nettoyer la session" puis reconnectez-vous apr√®s avoir confirm√© votre email.',
                    'warning');
            }

            // R√©sum√© final
            const errors = diagnosticResults.filter(r => r.type === 'error').length;
            const warnings = diagnosticResults.filter(r => r.type === 'warning').length;

            if (errors === 0 && warnings === 0) {
                addResult('üéâ', 'Diagnostic termin√©',
                    'Aucun probl√®me d√©tect√© ! Si vous avez toujours des difficult√©s, copiez ces r√©sultats et contactez le support.',
                    'success');
            } else {
                addResult('‚ö†Ô∏è', 'Diagnostic termin√©',
                    `${errors} erreur(s) et ${warnings} avertissement(s) trouv√©(s). Copiez ces r√©sultats pour analyse.`,
                    'warning');
            }
        };
    </script>
</body>
</html>
